server {
    listen       80;
    server_name  localhost;

    # Access log and error log paths
    access_log  /var/log/nginx/wedding_access.log;
    error_log   /var/log/nginx/wedding_error.log;

    # Root directory for the wedding website
    root   /usr/share/nginx/html;
    index  index.html;

    # Handle all routes for the SPA (Single Page Application)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg)$ {
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    # Error pages
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}

