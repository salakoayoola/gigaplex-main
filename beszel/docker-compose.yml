services:
  beszel-agent:
    image: "henrygd/beszel-agent"
    container_name: "ovh001-beszel-agent"
    restart: always
    network_mode: host
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./config:/var/lib/beszel-agent
      
      # monitor other disks / partitions by mounting a folder in /extra-filesystems
      # - /mnt/disk/.beszel:/extra-filesystems/sda1:ro
    environment:
      LISTEN: 45876
      KEY: ${BESZEL_KEY}
      TOKEN: ${TOKEN}
      HUB_URL: ${HUB_URL}
      TZ: Europe/London