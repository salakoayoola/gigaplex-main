services:
  portfolio-website:
    image: nginx:alpine
    container_name: salako-ayoola-xyz
    volumes:
      - ./web/dist:/usr/share/nginx/html:ro
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro

    restart: unless-stopped
    environment:
      - TZ=Europe/London
      - PGID=1000
      - PUID=1000
    security_opt:
      - no-new-privileges:true
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.salako-ayoola-xyz.rule=Host(`${DOMAIN}`)||Host(`portfolio.apps.${DOMAIN}`)"
      - "traefik.http.routers.salako-ayoola-xyz.tls=true"
      - "traefik.http.routers.salako-ayoola-xyz.tls.certresolver=cloudflare"
      - "traefik.http.services.salako-ayoola-xyz.loadbalancer.server.port=80"
    networks:
      - frontend

networks:
  frontend:
    external: true