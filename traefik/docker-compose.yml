services:
  traefik:
    image: traefik:latest
    container_name: traefik_htz001
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    env_file:
      - .env
    networks:
      - frontend
      - backend
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    environment:
      - TRAEFIK_DASHBOARD_CREDENTIALS=${TRAEFIK_DASHBOARD_CREDENTIALS}
      - CF_DNS_API_TOKEN=${CF_DNS_API_TOKEN}
      - CF_DNS_API_EMAIL=${CF_DNS_API_EMAIL}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./data/traefik.yml:/etc/traefik/traefik.yml:ro
      - ./data/acme.json:/acme.json
      - ./data/config.yml:/etc/traefik/config.yml:ro
      - ./data/logs:/var/log/traefik
      - ./data/conf:/etc/traefik/conf
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.traefik.entrypoints=http"
      - "traefik.http.routers.traefik.rule=Host(`traefik-dashboard.${DOMAIN1}`)"
      - "traefik.http.middlewares.traefik-auth.basicauth.users=${TRAEFIK_DASHBOARD_CREDENTIALS}"
      - "traefik.http.middlewares.traefik-https-redirect.redirectscheme.scheme=https"
      - "traefik.http.middlewares.sslheader.headers.customrequestheaders.X-Forwarded-Proto=https"
      - "traefik.http.routers.traefik.middlewares=traefik-https-redirect"
      - "traefik.http.routers.traefik-secure.entrypoints=https"
      - "traefik.http.routers.traefik-secure.rule=Host(`traefik-dashboard.${DOMAIN1}`)"
      - "traefik.http.routers.traefik-secure.middlewares=traefik-auth"
      - "traefik.http.routers.traefik-secure.tls=true"
      - "traefik.http.routers.traefik-secure.tls.certresolver=cloudflare"
      - "traefik.http.routers.traefik-secure.tls.domains[0].main=${DOMAIN1}"
      - "traefik.http.routers.traefik-secure.tls.domains[0].sans=*.${DOMAIN1}"
      - "traefik.http.routers.traefik-secure.tls.domains[1].main=${DOMAIN2}"
      - "traefik.http.routers.traefik-secure.tls.domains[1].sans=*.${DOMAIN2}"
      - "traefik.http.routers.traefik-secure.tls.domains[2].main=${DOMAIN3}"
      - "traefik.http.routers.traefik-secure.tls.domains[2].sans=*.${DOMAIN3}"
      - "traefik.http.routers.traefik-secure.tls.domains[3].main=${DOMAIN4}"
      - "traefik.http.routers.traefik-secure.tls.domains[3].sans=*.${DOMAIN4}"
      
      - "traefik.http.routers.traefik-secure.service=api@internal"
      - "traefik.http.services.traefik-service.loadbalancer.server.port=8080"

networks:
  frontend:
    external: true
  backend:
    external: true