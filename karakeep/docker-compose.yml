services:
  karakeep:
    image: ghcr.io/karakeep-app/karakeep:${KARAKEEP_VERSION:-release}
    container_name: karakeep
    restart: unless-stopped
    env_file: .env
    environment:
      MEILI_ADDR: http://meilisearch:7700
      BROWSER_WEB_URL: http://chrome:9222
      DATA_DIR: /data
      TZ: Europe/London
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      PGID: 1000
      PUID: 1000
    volumes:
      - ./config/karakeep/data:/data
    ports:
      - 3000:3000
    networks:
      - frontend
      - backend
    labels:
      - "traefik.enable=true"

      # HTTP Router â†’ redirect to HTTPS
      - "traefik.http.routers.karakeep.entrypoints=http"
      - "traefik.http.routers.karakeep.rule=Host(`read.${DOMAIN}`)||Host(`read.apps.${DOMAIN}`)"
      - "traefik.http.routers.karakeep.middlewares=karakeep-https-redirect"

      # Redirect middleware
      - "traefik.http.middlewares.karakeep-https-redirect.redirectscheme.scheme=https"

      # HTTPS Router
      - "traefik.http.routers.karakeep-secure.entrypoints=https"
      - "traefik.http.routers.karakeep-secure.rule=Host(`read.${DOMAIN}`)||Host(`read.apps.${DOMAIN}`)"
      - "traefik.http.routers.karakeep-secure.tls=true"
      - "traefik.http.routers.karakeep-secure.tls.certresolver=cloudflare"
      - "traefik.http.routers.karakeep-secure.middlewares=authentik-auth@file"
      - "traefik.http.routers.karakeep-secure.service=karakeep-service"

      # Backend service port
      - "traefik.http.services.karakeep-service.loadbalancer.server.port=3000"

  meilisearch:
    image: getmeili/meilisearch:latest
    container_name: karakeep-meilisearch
    restart: unless-stopped
    env_file: .env
    environment:
      MEILI_NO_ANALYTICS: "true"
    volumes:
      - ./config/meilisearch/meili_data:/meili_data
    networks:
      - backend

  chrome:
    image: gcr.io/zenika-hub/alpine-chrome:124
    container_name: karakeep-chrome
    restart: unless-stopped
    command:
      - --no-sandbox
      - --disable-gpu
      - --disable-dev-shm-usage
      - --remote-debugging-address=0.0.0.0
      - --remote-debugging-port=9222
      - --hide-scrollbars
    networks:
      - backend

networks:
  frontend:
    external: true   # must exist and include Traefik
  backend:
    external: true   # private app network