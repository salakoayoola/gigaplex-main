api:
  dashboard: true
  insecure: true

entryPoints:
  http:
    address: ":80"
  websecure:
    address: ":443"

providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
  file:
    filename: /config.yml

certificatesResolvers:
  cloudflare:
    acme:
      email: iam@salakoayoola.xyz
      storage: /acme.json
      dnsChallenge:
        provider: cloudflare
