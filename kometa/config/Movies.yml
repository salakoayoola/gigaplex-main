  # Awards, Ratings, and Critic Collections
  "Oscar Best Picture Winners":
    smart_filter:
      all:
        awards: oscar best picture
    sync_mode: sync
    collection_order: release
    url_poster: https://theposterdb.com/api/assets/167980
    summary: Films that have won the Academy Award for Best Picture
  "Oscar Nominees":
    smart_filter:
      all:
        awards: oscar nominee
    sync_mode: sync
    collection_order: release
    url_poster: https://theposterdb.com/api/assets/167990
    summary: Films nominated for the Academy Award for Best Picture
  "Critically Acclaimed Films":
    smart_filter:
      any:
        critic_rating.gt: 85
    sync_mode: sync
    collection_order: release
    url_poster: https://theposterdb.com/api/assets/167981
    summary: Highest-rated films based on critic reviews
  "Highly Rated":
    smart_filter:
      all:
        rating.gte: 8
    sync_mode: sync
    collection_order: rating.desc
    url_poster: https://theposterdb.com/api/assets/highlyrated
    summary: Films with a rating of 8.0 or higher
  "Top 250 IMDb":
