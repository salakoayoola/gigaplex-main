templates:
  Genre:
    plex_search:
      genre: <<genre>>
    url_poster: <<poster>>
    sort_title: <<collection_name>>
    sync_mode: sync
    smart_label: originally_available.desc
  Set:
    optional:
      - collection
      - movie
      - list
      - imdb
    tmdb_collection_details: <<collection>>
    tmdb_movie: <<movie>>
    tmdb_list: <<list>>
    imdb_list: <<imdb>>
    sync_mode: sync
    collection_order: release
    url_poster: <<poster>>
    sort_title: <<collection_name>>
  Marvel:
    tmdb_collection_details: <<collection>>
    sync_mode: sync
    collection_order: release
    url_poster: <<poster>>
    sort_title: Marvel Cinematic Universe
  TraktList:
    trakt_list: <<trakt_list>>
    sync_mode: sync
    collection_order: release
    url_poster: <<poster>>
    sort_title: <<collection_name>>

