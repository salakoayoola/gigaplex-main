templates:
  set:
    optional:
      - network
      - list
    tmdb_network: <<network>>
    tmdb_list: <<list>>
    sort_title: <<collection_name>>
    sync_mode: sync
    url_poster: <<poster>>
    url_background: <<background>>
  Genre:
    smart_filter:
      genre: <<genre>>
    sort_title: <<collection_name>>
    sync_mode: sync
    url_poster: <<poster>>
  TraktList:
    trakt_list: <<trakt_list>>
    sort_title: <<collection_name>>
    sync_mode: sync
    url_poster: <<poster>>

