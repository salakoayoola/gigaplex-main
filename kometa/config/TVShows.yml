  "Comedy Series":
    template: { name: Genre, genre: Comedy, poster: https://theposterdb.com/api/assets/239459 }
    summary: Hilarious Comedy Shows
  "Drama Series":
    template: { name: Genre, genre: Drama, poster: https://theposterdb.com/api/assets/239472 }
